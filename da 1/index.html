<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <header>
        <div class="left">
            <h1>Sunny</h1>
            <h2>☼57°</h2>
        </div>
        <div class="right">
            <h2>Saturday</h2>
            <h4>Feels like 53°, mildly chilly and a little windy, sunny with no clouds</h4>
        </div>
    </header>

    <chart>
        <img src="chart.png" alt="a visual chart that shows the weather over the course of the day">
    </chart>

    <clothes>
        <img src="clothes.png" alt="clothes to be worn for this weather">
    </clothes>

    <week>
        <div class="week-component">
            <div class="info">
                <div class="day">sun</div>
                <div class="weather">mild</div>
                <div class="high">67°</div>
                <div class="low">46°</div>
            </div>
            <img src="line1.png" alt="line indicating the shape of the weather over course of the day">
        </div>
        <div class="week-component">
            <div class="info">
                <div class="day">mon</div>
                <div class="weather">chilly</div>
            </div>
            <img src="line2.png" alt="line indicating the shape of the weather over course of the day">
        </div>
        <div class="week-component">
            <div class="info">
                <div class="day">tue</div>
                <div class="weather">warm</div>
            </div>
            <img src="line1.png" alt="line indicating the shape of the weather over course of the day">
        </div>
        <div class="week-component">
            <div class="info">
                <div class="day">wed</div>
                <div class="weather">mild</div>
            </div>
            <img src="line2.png" alt="line indicating the shape of the weather over course of the day">
        </div>
        <div class="week-component">
            <div class="info">
                <div class="day">thu</div>
                <div class="weather">cold</div>
            </div>
            <img src="line1.png" alt="line indicating the shape of the weather over course of the day">
        </div>
        <div class="week-component">
            <div class="info">
                <div class="day">fri</div>
                <div class="weather">chilly</div>
            </div>
            <img src="line2.png" alt="line indicating the shape of the weather over course of the day">
        </div>
    </week>
</body>

</html>
