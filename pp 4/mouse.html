<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">

    <title>Paper.js example</title>

    <style type="text/css">
        html,
        body {
            margin: 0;
            overflow: hidden;
            height: 100%;
        }

        /* Scale canvas with resize attribute to full size */
        canvas[resize] {
            width: 100%;
            height: 100%;
        }
    </style>

    <script type="text/javascript" src="paper-full.js"></script>
    <script type="text/javascript">

        paper.install(window);
        window.onload = function () {
            paper.setup('myCanvas');

            var path = new Path.Circle({
                center: [300, 500],
                radius: 35,
                fillColor: 'black'
            });

            // Create a new layer and activate it:
            var secondLayer = new Layer();

            // The second path is added as a child of the second layer:
            var secondPath = new Path.Rectangle([Math.random() * 750, Math.random() * 300], [100, 100]);
            secondPath.fillColor = 'pink';

            view.onFrame = function (event) {
                secondPath.rotate(3);
            }
            var tool = new paper.Tool();

            tool.onMouseDrag = function (event) {
                path.add(event.point);
            }

            tool.onMouseMove = function (event) {
                secondPath.position = event.point;
            }

        }
    </script>
</head>

<body>
    <canvas id="myCanvas" resize></canvas>
</body>

</html>
